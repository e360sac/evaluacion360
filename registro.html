<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Evaluado</title>
</head>
<body>
    <h2>Registro para Evaluados</h2>
    <form id="registro-form">
        <div>
            <label for="nombre_completo">Nombre Completo:</label>
            <input type="text" id="nombre_completo" name="nombre_completo" required>
        </div>
        <br>
        <div>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <br>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <br>
        <div>
            <label for="organizacion">Organización/Empresa/Institución:</label>
            <input type="text" id="organizacion" name="organizacion" required>
        </div>
        <br>
        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="/login">Iniciar Sesión</a></p>

    <script>
        document.getElementById('registro-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita la recarga de la página por ahora
            alert('¡Registro enviado! Ahora necesitaremos procesar estos datos en el servidor.');
            // Aquí iría el código JavaScript para enviar los datos al servidor
        });
    </script>
</body>
</html>
